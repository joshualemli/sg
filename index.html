<!DOCTYPE html>
<html>
  <head>
    <title>sg</title>
    <link rel='stylesheet' type='text/css' href='sg.css'>
    <script src='sg.js'></script>
  </head>
  <body>
    <div id='info'></div>
    <div id='debug'></div>
    <div id='controls'>
      <div id='selectGameplay' class='control-item'>sg</div>
      <div id='selectBelt' class='control-item'>belt</div>
      <div id='selectBackpack' class='control-item'>bp</div>
      <div id='selectMobiledevice' class='control-item'>cell</div>
      <div id='selectStore' class='control-item'>$</div>
      <div id='selectAction' class='control-item'>action</div>
      <div id='selectItem' class='control-item'>item</div>
    </div>
    <div id='belt' class='equipment'>
      <div id='belt-inspect' class='belt-slot'></div>
      <div id='belt-plant' class='belt-slot'></div>
      <div id='belt-harvest' class='belt-slot'></div>
      <div id='belt-repel' class='belt-slot'></div>
      <div id='belt-build' class='belt-slot'></div>
    </div><!-- Belt -->
    <div id='backpack' class='equipment'><!-- Backpack -->
      <div id='gear'></div>
      <div id='seeds'></div>
    </div>
    <div id='mobiledevice' class='equipment'><!-- Mobile device -->
      <div id='md_clock'></div>
      <div id='md_sleep'></div>
      <div id='md_money'></div>
      <div id='md_saveGame'></div>
      <div id='md_loadGame'></div>
      <div id='md_options'></div>
    </div>
    <div id='store' class='equipment'></div><!-- Store -->
    <div id='actions'>actions</div>
    <div id='items'>items</div>
    <canvas id='canvas'></canvas>
  </body>
</html>
